<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Latihan Frame Gabungan</title>
</head>
<frameset rows="25%,65%,10%">
    <frame name="header" noresize src="data:text/html;charset=utf-8,
        &lt;html&gt;&lt;head&gt;&lt;title&gt;Header&lt;/title&gt;&lt;/head&gt;
        &lt;body&gt;
            &lt;center&gt;&lt;h1&gt;HEADER FRAME&lt;/h1&gt;&lt;/center&gt;
        &lt;/body&gt;&lt;/html&gt;">

    <frameset cols="15%, 85%">
        <frame name="menu" src="data:text/html;charset=utf-8,
            &lt;html&gt;&lt;head&gt;&lt;title&gt;Menu dengan Hyperlink&lt;/title&gt;&lt;/head&gt;
            &lt;body&gt;
                &lt;font color=&quot;navy&quot; size=&quot;4&quot;&gt;Menu &lt;/font&gt;
                &lt;font color=&quot;sienna&quot; size=&quot;4&quot;&gt;
                &lt;ul type=&quot;square&quot;&gt;
                    &lt;li&gt;&lt;a href=&quot;#home&quot; target=&quot;kanan&quot; onclick=&quot;loadFrame('home'); return false;&quot;&gt;Home&lt;/a&gt;&lt;/li&gt;
                    &lt;li&gt;&lt;a href=&quot;#profil&quot; target=&quot;kanan&quot; onclick=&quot;loadFrame('profil'); return false;&quot;&gt;Profil&lt;/a&gt;&lt;/li&gt;
                    &lt;li&gt;&lt;a href=&quot;#galery&quot; target=&quot;kanan&quot; onclick=&quot;loadFrame('galery'); return false;&quot;&gt;Gallery&lt;/a&gt;&lt;/li&gt;
                    &lt;li&gt;&lt;a href=&quot;#kontak&quot; target=&quot;kanan&quot; onclick=&quot;loadFrame('kontak'); return false;&quot;&gt;Kontak&lt;/a&gt;&lt;/li&gt;
                &lt;/ul&gt;&lt;/font&gt;
            &lt;/body&gt;&lt;/html&gt;">

        <frame name="kanan" id="kanan" src="data:text/html;charset=utf-8,
            &lt;html&gt;&lt;head&gt;&lt;title&gt;Halaman Utama&lt;/title&gt;&lt;/head&gt;
            &lt;body&gt;
                &lt;font color=&quot;blue&quot;&gt;&lt;h1&gt;Programming WEB dengan HTML&lt;/h1&gt;&lt;/font&gt;
                &lt;font color=&quot;brown&quot;&gt;&lt;h2&gt;&lt;blink&gt;Teknologi Informatika&lt;/blink&gt;&lt;/h2&gt;&lt;/font&gt;
                &lt;hr size=3 color=&quot;blue&quot;&gt;
                &lt;font size=6 color=&quot;magenta&quot;&gt;&lt;marquee  behavior=&quot;scroll&quot; direction=&quot;up&quot; height=40 scrollamount=&quot;1&quot;&gt;Selamat datang pada halaman website kami....&lt;/marquee&gt;&lt;/font&gt;&lt;br&gt;
                &lt;p align=&quot;justify&quot;&gt;&lt;font size=5&gt;Silakan anda mencari informasi di website ini, semoga anda mendapatkan tambahan wawasan dan pengetahuan.&lt;/p&gt;
                &lt;p&gt;Pada halaman ini akan membahas seputar script HTML dan cara mempercantik tampilan web dengan menggunakan CSS (cascading style sheet) &lt;/p&gt;&lt;/font&gt;
            &lt;/body&gt;&lt;/html&gt;">
    </frameset>

    <frame name="footer" noresize scrolling="no" src="data:text/html;charset=utf-8,
        &lt;html&gt;&lt;head&gt;&lt;title&gt;Footer&lt;/title&gt;&lt;/head&gt;
        &lt;body&gt;
            &lt;center&gt;&lt;font size=&quot;2&quot;&gt;COPYRIGHT &amp;copy; 2025&lt;/font&gt;&lt;/center&gt;
        &lt;/body&gt;&lt;/html&gt;">
</frameset>

<script>
    function getKonten(halaman) {
        if (halaman === 'home') {
            return `<html><head><title>Halaman Utama</title></head>
                    <body>
                        <font color="blue"><h1>Programming WEB dengan HTML</h1></font>
                        <font color="brown"><h2><blink>Teknologi Informatika</blink></h2></font>
                        <hr size=3 color="blue">
                        <font size=6 color="magenta"><marquee behavior="scroll" direction="up"
                        height=40 scrollamount="1">Selamat datang pada halaman website kami....</marquee></font><br>
                        <p align="justify"><font size=5>Silakan anda mencari informasi di website ini,
                        semoga anda mendapatkan tambahan wawasan dan pengetahuan.</p>
                        <p>Pada halaman ini akan membahas seputar script HTML dan cara mempercantik
                        tampilan web dengan menggunakan CSS (cascading style sheet) </p></font>
                    </body></html>`;
        } else if (halaman === 'profil') {
            return `<html><head><title>Halaman Profil</title></head>
                    <body>
                        <font size=4 color="blue">
                        <b><p>Pengalaman adalah ilmu yang paling berharga yang dapat kita peroleh dimana saja, kapan saja dan tidak harus duduk dibangku sekolah resmi.</p></b>
                        Belajar dari pengalaman membuat seseorang menjadi lebih berhati-hati dalam segala tindakan atau dalam mengambil keputusan.<b><i>Hari ini saya mempunyai pengalaman belajar membuat web.
                        Belajar web tidaklah sulit yang penting harusberlatih terus. <b><u>Saya senang sekali dapat membuat halaman website, apalagi dapat diupload secara online, semua orang akan membaca tulisan saya </u></b><br>
                        <center></center>
                        <p>Website perdana yang saya buat tentang pengalaman pribadi saya ketika belajar membuat tampilan yang menarik, sangat mengasyikkan sekali.
                    </body></html>`;
        } else if (halaman === 'galery') {
            return `<html><head><title>Halaman Galery</title></head>
                    <body>
                        <pre>
                                                                          </pre>
                    </body></html>`;
        } else if (halaman === 'kontak') {
            return `<html><head><title>Halaman Kontak</title></head>
                    <body>
                        <pre>
                        <font color="purple" size=5>
                        Universitas Pamulang
                        Jl. Surya Kencana No.1 Pamulang-Tangerang Selatan
                        Website : www.unpam.ac.id
                        Email  : info@unpam.ac.id
                        Telp  : 021 - 7412566
                        Fax  : 021 - 7412566</font></pre>
                    </body></html>`;
        }
        return '';
    }

    function loadFrame(halaman) {
        const konten = getKonten(halaman);
        const frameKanan = document.getElementById('kanan');
        if (frameKanan && konten) {
            frameKanan.src = 'data:text/html;charset=utf-8,' + encodeURIComponent(konten);
        }
    }

    // Mengganti href frame menu dengan JavaScript untuk memuat konten ke frame 'kanan'
    // Kode ini sudah dimasukkan ke dalam 'data:text/html' frame menu di atas.
</script>

<noframes>
    <body>
        Maaf, browser Anda tidak mendukung penggunaan frame.
    </body>
</noframes>
</html>
